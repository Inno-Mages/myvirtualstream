<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Virtual Stream - Video Trimmer and Sequencer</title>
    <link rel="stylesheet" href="style_trim.css">
</head>
<body>
    <div class="nav-container">
        My Virtual Stream - Video Trimmer
    </div>
    <div class="mainpage">
        <div class="header_mainpage">
            <div class="heading_mainpage">
                Trim / Sequence the Videos
            </div>
        </div>
        {% set select = [] %}
        {% for n in range(num) %}
        {% for data in d %}
        {% if data.1 == n %}
        {% set names = data.0.split('/') %}
        <div class="main_trimmer">
            <div class="trimmer_videos">
                <div class="thumbnail">
                    <video class="vidplayer" width="360px" controls>
                        <source src="{{data.0}}" type="video/mp4">
                        <source src="{{data.0}}" type="video/ogg">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="trimmer_tools">
                    <div class="header_trimmer_tools">
                        {{names.2}}
                    </div>
                    <form class="main_trimmer_tools" action="/trim">
                        <input type="hidden" id="formname" name = "formname" value="{{names.2}}">
                        <div class="form-inline">
                            <div class="header_form-inline">
                                Trim Video
                            </div>
                            <div class="trim_time">
                                <div class="start_trim_time">
                                    Select start time: <input type="number" min="0" max="59" step="1" name="s_minute" placeholder="00">
                                    :
                                    <input type="number" min="0" max="59" step="1" name="s_seconds" placeholder="00">
                                </div>
                                <br>
                                <div class="end_trim_time">
                                    Select end time: <input type="number" min="0" max="59" step="1" name="e_minute">
                                    :
                                    <input type="number" min="0" max="59" step="1" name="e_seconds">
                                </div>
                                <button class="button button1" type="submit">Trim</button>
                            </div>
                        </form>
                            <div class="click_to_select">
                            <input type="checkbox" id="{{names.2}}" name="{{names.2}}" value="clicktoselect" onclick="{{example('{{names.2}}')}}">
                                <label for="select">Click to Select</label>
                            </div>
                            
                        </div>
                        
                </div>
                <div class="sequencer">
                    <div class="sequence_button">
                        SEQUENCE
                        <form class="main_trimmer_tools" action="/up">
                            <input type="hidden" id="formname" name = "formname" value="{{names.2}}">
                            <input type="image" src="images/Vector.svg" border="0" alt="Submit" />
                        </form>
                        <form class="main_trimmer_tools" action="/up">
                            <input type="hidden" id="formname" name = "formname" value="{{names.2}}">
                            <input type="image" src="images/Vector.svg" border="0" alt="Submit" />
                        </form>
                    </div> 
                    <br>
                    <div class="sequence_box">
                        <form class="main_trimmer_tools" action="/seq">
                        <input type="hidden" id="formname" name = "formname" value="{{names.2}}">
                        <input type="number" placeholder="" min="1" max="{{num}}" step="1" name="sequencebox" id="sequencebox">
                        <button class="button button1" type="submit">Change</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
            {% endfor %}
            <div class="buttons">
                <form class="main_trimmer_tools" action="/delsel">
                <button class="button button2">Delete Selected Files</button>
                </form>
                <form class="main_trimmer_tools" action="/upload">
                <button onclick="" class="button button3">Upload More Files</button>
            </form>
                <form class="main_trimmer_tools" action="/editing"></form>
                <button onclick="" class="button button4">Send Selected Files for Editing</button>
            </form>
            </div>
            
        </div>
    </div>
</body>
</html>
